<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blog Home - Start Bootstrap Template</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />


    <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'css/blog-home.css' %}" />
 <!-- font awesome -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top navbar-custom">
      <div class="container" id="top-section">

        <a class="navbar-brand" href="/"><img class="card-img-top" src="http://127.0.0.1:8000/media/icon.png" alt="Card image cap" width="80" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">



            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="/admin">Manage Blog</a>

            </li>
            {% endif %}
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login/Register</a>
            </li>

            {% endif %}

          </ul>
        </div>
      </div>
    </nav>


</body>
</html>
